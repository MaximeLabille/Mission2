<body>
    <h1 class="center">La Procédure de convention de stage</h1>
    <p class="center">Période de stage : Du 27 Mai au 5 Juillet 2023</p>
    <table>
        <tbody><tr>
            <td><img src="../img/logo.png" alt="logo lycee"></td>
            <td>Contacter une entreprise</td>
        </tr>
        <tr>
            <td rowspan="4"><img src="../img/bts.png" alt="BTS SIO"></td>
            <td>Remplir la feuille d'engagement</td>
        </tr>
        <tr>
            <td>Signature du responsable Entreprise</td>
        </tr>
        <tr>
            <td>Signature du tuteur</td>
        </tr>
        <tr>
            <td>Delivrance convention de stage</td>
        </tr>
    </tbody></table>
    <div class="center">
        <form action="/post.php" method="POST">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>

            <label for="username">Prenom :</label>
            <input type="text" id="username" name="username" required>

            <label for="born">Date de naisance :</label>
            <input type="date" id="born" name="born" required>

            <label for="adresse">Adresse postale :</label>
            <textarea id="adresse" name="adresse" rows="4" required></textarea>

            <label for="classe">Ma Classe :</label>
            <select id="classe" name="classe" required>
                <option value="" disabled>Selectionnez une classe</option>
                <option value="bts1">BTS 1</option>
                <option value="bts2">BTS 2</option>
                <option value="l3">L3</option>
            </select>

            <button type="submit">Valider</button>
        </form>
    </div>
